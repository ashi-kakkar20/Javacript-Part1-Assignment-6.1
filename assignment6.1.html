<!-- This assignmentt demonstrates the different ways of placing JS code in HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Head section JS code-->
    <script>  alert("I am from <head>"); </script>
</head>
<body>
        <script>  alert("I am from <body>"); </script> <!--Body section script tag-->
        <script src="script.js"> </script> <!--External JS file-->
</body>
</html>
